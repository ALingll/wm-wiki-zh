<span style="display:flex; justify-content:space-between; align-items:center; padding:4px 8px; border:1px solid #ccc; background-color:#f9f9f9; width:100%; box-sizing:border-box;">
  <span style="flex:1 1 auto; min-width:0; display:flex; flex-direction:column; overflow-wrap:break-word; margin-right:8px;">
    <strong>{{ include.title | replace: "<","&lt;" | replace: ">","&gt;" }}</strong>
    {{ include.desc }}
  </span>
  <span style="flex:0 0 auto; white-space:nowrap; color:#6a9955;">
    {{ include.ver }}
  </span>
</span>
